<form [formGroup]="createPlayerDetailsForm">
    <div class="form-group">
        <div class="row">
            <label>Player List</label>
            <div class="col-md-11">
                <input type="text" formControlName="playerList" class="form-control form-control-lg" placeholder="Clappr" [ngClass]="{ 'is-invalid': submitted && f.playerList.errors }">
                <div *ngIf="submitted && f?.playerList?.errors" class="form-text text-danger">
                    <div *ngIf="f.playerList.errors?.required">Player List is required!</div>
                </div>
            </div>
            <div class="col-md-1">
                <i class="fas fa-plus" (click)="openPlayerList()"></i>
                <i class="fas fa-trash" (click)="deletePlayerlist()"></i>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Player Name</label>
        <input type="text" formControlName="playerName" class="form-control form-control-lg" placeholder="Player Name" [ngClass]="{ 'is-invalid': submitted && f.playerName.errors }">
        <div *ngIf="submitted && f?.playerName?.errors" class="form-text text-danger">
            <div *ngIf="f.playerName.errors?.required">Channel Name is required!</div>
            <div *ngIf="f.playerName.errors?.minlength">Channel Name must be at least 6 character is required!</div>
            <div *ngIf="f.playerName.errors?.maxlength">Channel Name must be max 20 character is required!</div>
        </div>
    </div>
    <div class="form-group">
        <button (click)="OnCreatePlayer()" style="color: white;text-align:center" class=" mr-4 buton">Save</button>
    </div>
</form>
