<form>
    <div class="form-group">
        <label>HLS Fragment</label>
        <select class="custom-select form-control form-control-lg" aria-label="Default select example">
            <option selected>16s</option>
            <option value="1">Twitch</option>
            <option value="2">Tele2</option>
            <option value="3">Never TV</option>
            <option value="3">Vaughn Live</option>
          </select>
    </div>
    <div class="form-group">
        <label>HLS Playing Length</label>
        <select class="custom-select form-control form-control-lg" aria-label="Default select example">
            <option selected>290s</option>
            <option value="1">Twitch</option>
            <option value="2">Tele2</option>
            <option value="3">Never TV</option>
            <option value="3">Vaughn Live</option>
          </select>
    </div>
    <div class="form-group">
        <label>HLS Sync Time</label>
        <select class="custom-select" aria-label="Default select example">
            <option selected>12s</option>
            <option value="1">Twitch</option>
            <option value="2">Tele2</option>
            <option value="3">Never TV</option>
            <option value="3">Vaughn Live</option>
          </select>
    </div>
    <div class="form-group">
        <label class="pr-4">HLS Continuous Mode</label>
        <ui-switch size='small' [checked]="hlsContinuousMode"></ui-switch>
    </div>
    <div class="form-group">
        <label class="pr-4 ">HLS Nested Mode</label>
        <ui-switch size='small' [checked]="hlsNestedMode"></ui-switch>
    </div>
    <div class="form-group">
        <label class="pr-4">HLS Cleanup</label>
        <ui-switch size='small' [checked]="hlsCleanup"></ui-switch>
    </div>

    <div class="form-group">
        <label>HLS Fragment Naming Mode</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Sequential</option>
            <option value="1">Twitch</option>
            <option value="2">Tele2</option>
            <option value="3">Never TV</option>
            <option value="3">Vaughn Live</option>
          </select>
    </div>
    <div class="form-group">
        <label>HLS Fragment Naming Granularity</label>
        <select class="custom-select" aria-label="Default select example">
        <option selected>11</option>
        <option value="1">Twitch</option>
        <option value="2">Tele2</option>
        <option value="3">Never TV</option>
        <option value="3">Vaughn Live</option>
      </select>
    </div>
    <div class="form-group">
        <label>HLS Fragment Slicing Type</label>
        <select class="form-control form-control-lg" aria-label="Default select example">
        <option selected>Plain</option>
        <option value="1">Twitch</option>
        <option value="2">Tele2</option>
        <option value="3">Never TV</option>
        <option value="3">Vaughn Live</option>
      </select>
    </div>
    <div class="form-group">
        <label>HLS Type</label>
        <select class="form-select" aria-label="Default select example">
        <option selected>Live</option>
        <option value="1">Twitch</option>
        <option value="2">Tele2</option>
        <option value="3">Never TV</option>
        <option value="3">Vaughn Live</option>
      </select>
    </div>
    <div class="form-group">
        <label class="pr-4">HLS Keys</label>
        <ui-switch size='small' [checked]="hlsKeys"></ui-switch>
    </div>

    <div class="form-group">
        <label>HLS Fragment Per Key</label>
        <select class="custom-select" aria-label="Default select example">
    <option selected>11</option>
    <option value="1">Twitch</option>
    <option value="2">Tele2</option>
    <option value="3">Never TV</option>
    <option value="3">Vaughn Live</option>
  </select>
    </div>
    <div class="form-group">
        <button (click)="onHlsSetting()" style="color: white;text-align:center" class=" mr-4 buton">Save</button>
    </div>
</form>
