<div class="back">
    <!-- <div class="main"> -->
<app-topbar 
[header]="header"></app-topbar>
<section>
    <div class="">
        <div class="row">
            <div class="card ml-5">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <!-- <div id="back"> -->
                        <!-- <nav>
                            <div class="links"> -->
                        <!-- <a routerLink="">FLV Recording</a> -->
                        <div class="active cardheader" (click)="recordingName = 'FLV_RECORDING'">
                            FLV Recording
                        </div>
                        <div class="cardheader" (click)="recordingName = 'MP4_RECORDING'">
                            MP4 Recording
                        </div>
                        <div class="cardheader" (click)="recordingName = 'HLS_RECORDING'">
                            HLS Recording
                        </div>
                        <div class="cardheader" (click)="recordingName = 'FILE_RECORDED'">
                            Recorded Files
                        </div>
                        <div class="cardheader" (click)="recordingName = 'UPLOADED_FILES'">
                            Uploaded Files
                        </div>
                        <div class="cardheader" (click)="recordingName = 'CONFERENCE_RECORDED_FILES'">
                            Conference Recorded Files
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <div *ngIf="recordingName === 'FLV_RECORDING'">
                        <app-flv-recording></app-flv-recording>
                    </div>
                    <div *ngIf="recordingName === 'MP4_RECORDING'">
                        <app-mp4-recording></app-mp4-recording>
                    </div>
                    <div *ngIf="recordingName === 'HLS_RECORDING'">
                        <app-hls-recording></app-hls-recording>
                    </div>
                    <div *ngIf="recordingName === 'FILE_RECORDED'">
                        <app-recorded-files></app-recorded-files>
                    </div>
                    <div *ngIf="recordingName === 'UPLOADED_FILES'">
                        <app-uploaded-files></app-uploaded-files>
                    </div>
                    <div *ngIf="recordingName === 'CONFERENCE_RECORDED_FILES'">
                        <app-conference-recorded-files></app-conference-recorded-files>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- </div> -->
</div>
